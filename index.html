<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="icon" href="dois.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https: //fonts.googleapis.com/css2?family= Delicious +Handdrawn & display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Imc</title>
</head>

<body>
    <h1>IMC - Calcule seu índice de massa corporal</h1>
    <label for="peso">Peso (Kg) </label>
    <input type="number" id="peso" name="peso">
    <br>

    <label for="altura">Altura</label>
    <input type="number" id="altura" name="altura">
    <br>

    <button onclick="calcularimc()">Calcular</button>
    <br>
    <p>Seu índice de massa corporal é: <span id="resultado"></span></p>

    <img src="peso.jpg" alt="tabela imc">

    <script>
        function calcularimc() {
            const peso = document.getElementById("peso").value;
            const altura = document.getElementById("altura").value;
            const imc = peso / (altura ** 2)
            document.getElementById("resultado").textContent = imc.toFixed(2);
        }
    </script>

</body>

</html>
